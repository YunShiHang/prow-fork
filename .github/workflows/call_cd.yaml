name: cd

on:
  workflow_call:
    inputs:
      REF:
        required: true
        type: string
jobs:
  cd-to-demo-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: cd1
        run: |
              cat README.md
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.REF }}
      - name: cd2
        run: |
              cat README.md
